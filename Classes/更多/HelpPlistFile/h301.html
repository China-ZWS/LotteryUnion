<p class="p1">购彩是否安全？<span class="s1"><span class="Apple-converted-space"> </span></span></p>
<p class="p2"><span class="s2">1</span>、体彩投注是中加力实业发展公司推出基于智能终端的彩票应用软件，为彩民提供随时随地、安全、便捷、高效的购彩服务。<span class="s2"><span class="Apple-converted-space"> </span></span></p>
<p class="p2"><span class="s2">2</span>、预约出票，彩民购买的彩票订单将由投注站接单出票，购彩流程清晰可查，安全可靠；若出票不成功，购彩金将原路返回到彩票账户中。<span class="s2"><span class="Apple-converted-space"> </span></span></p>
